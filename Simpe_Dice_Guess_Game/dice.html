<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="container">
        <h1>Dice Guess Game</h1>
        <p>Guess the number on the dice (1-6): </p>
        <input type="number" id="guess" min="1" max="6">
        <button onclick="startGame()">Roll the dice</button>
        <div class="dice">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
            <div class="dot" id="dot5"></div>
            <div class="dot" id="dot6"></div>
            <div class="dot" id="dot7"></div>
            <div class="dot" id="dot8"></div>
            <div class="dot" id="dot9"></div>
        </div>
        <div id="result"></div>
    </div>
    <script src="dice.js"></script>
</body>
</html>
